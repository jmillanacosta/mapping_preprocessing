name: test_hmdb

on:
  workflow_dispatch:
  
jobs:
  test_chebi:
    runs-on: ubuntu-latest
    name: test
    permissions:
      contents: write
      # step 1: checkout the repository
    steps:
      - uses: actions/checkout@v3
      # step 2: check metadata for new release date
      # step 3: 
      - name: run the script
        run: |
          sudo apt-get install xml-twig-tools
          cd datasources/hmdb
          ls
          wget http://www.hmdb.ca/system/downloads/current/hmdb_metabolites.zip
          unzip hmdb_metabolites.zip
          mkdir hmdb_data
          cd hmdb_data
          xml_split -v -l 1 ../hmdb_metabolites.xml
          cd ../
          rm -f hmdb_metabolites.zip
          zip -r hmdb_metabolites_split.zip ./hmdb_data
      - name: Commit and Push Changes
        run: |
          git add datasources/hmdb/*zip
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Automated test"
          git push
          
          
          
      
      
